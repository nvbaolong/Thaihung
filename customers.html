<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bán Hàng - Khách Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen bg-gray-100">
        <aside class="sidebar bg-white shadow-lg transition-all duration-300">
            <div class="h-16 flex items-center justify-center border-b">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
            </div>
            <nav class="mt-4">
                <ul id="main-tabs" class="flex flex-col p-2 space-y-1">
                    <li>
                        <a href="index.html" class="flex items-center p-3 rounded-lg sidebar-item">
                            <i class="fas fa-cash-register w-6 text-center"></i>
                            <span class="ml-3">Bán Hàng</span>
                        </a>
                    </li>
                    <li>
                        <a href="history.html" class="flex items-center p-3 rounded-lg sidebar-item">
                            <i class="fas fa-history w-6 text-center"></i>
                            <span class="ml-3">Lịch Sử & Công Nợ</span>
                        </a>
                    </li>
                    <li>
                        <a href="manage.html" class="flex items-center p-3 rounded-lg sidebar-item">
                            <i class="fas fa-boxes-stacked w-6 text-center"></i>
                            <span class="ml-3">Quản Lý Hàng Hóa</span>
                        </a>
                    </li>
                     <li>
                        <a href="customers.html" class="flex items-center p-3 rounded-lg sidebar-item sidebar-active">
                            <i class="fas fa-users w-6 text-center"></i>
                            <span class="ml-3">Khách Hàng</span>
                        </a>
                    </li>
                    <li>
    <a href="purchase.html" class="flex items-center p-3 rounded-lg sidebar-item">
        <i class="fas fa-dolly w-6 text-center"></i>
        <span class="ml-3">Nhập Hàng</span>
    </a>
</li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 flex items-center justify-between px-6 bg-white border-b">
                 <h2 id="page-title" class="text-2xl font-semibold text-gray-900">Quản Lý Khách Hàng</h2>
               <div class="flex space-x-2">
    <button id="export-all-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        <i class="fas fa-file-export mr-1"></i> Xuất Dữ Liệu
    </button>
    <button id="import-all-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        <i class="fas fa-file-import mr-1"></i> Nhập Dữ Liệu
    </button>
    <input type="file" id="import-all-input" class="hidden" accept=".xlsx">
</div>

            </header>
            
            <div id="tab-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6 lg:p-8">
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2 sm:mb-0">Danh Sách Khách Hàng</h2>
                        <div class="flex items-center space-x-2">
                            <input type="file" id="import-file-input" class="hidden" accept=".xlsx">
                             <button id="add-customer-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-600"><i class="fas fa-plus mr-2"></i>Thêm Mới</button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="text" id="customer-search-bar" placeholder="Tìm kiếm theo tên khách hàng..." class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">ID</th>
                                    <th class="px-6 py-3">Tên Khách Hàng</th>
                                    <th id="sort-by-debt" class="px-6 py-3 text-right cursor-pointer hover:bg-gray-100">Tổng Nợ Hiện Tại <i id="debt-sort-icon" class="fas fa-sort-down ml-1"></i></th>
                                    <th class="px-6 py-3 text-center">Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody id="customers-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="customer-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Thêm Khách Hàng Mới</h3>
                <form id="customer-form" class="mt-2 px-7 py-3 space-y-4 text-left">
                    <input type="hidden" id="customer-id-hidden">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700">Tên khách hàng:</label>
                        <input type="text" id="customer-name" class="mt-1 w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="customer-initial-debt" id="debt-label" class="block text-sm font-medium text-gray-700">Nợ ban đầu:</label>
                        <input type="text" id="customer-initial-debt" placeholder="0" class="mt-1 w-full px-3 py-2 border rounded-lg text-right">
                    </div>
                </form>
                <div class="items-center px-4 py-3">
                    <button id="save-customer-btn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-green-600">Lưu</button>
                    <button id="close-modal-btn" class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-400 ml-2">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pay-debt-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Ghi Nhận Trả Nợ</h3>
                <form class="mt-2 px-7 py-3 space-y-4 text-left">
                    <input type="hidden" id="pay-debt-customer-id">
                    <div>
                        <p><strong>Khách hàng:</strong> <span id="pay-debt-customer-name"></span></p>
                        <p><strong>Tổng nợ hiện tại:</strong> <span id="pay-debt-total-debt" class="font-bold text-red-600"></span></p>
                    </div>
                    <div>
                        <label for="pay-debt-amount" class="block text-sm font-medium text-gray-700">Số tiền trả:</label>
                        <input type="text" id="pay-debt-amount" placeholder="0" class="mt-1 w-full px-3 py-2 border rounded-lg text-right">
                    </div>
                </form>
                <div class="items-center px-4 py-3">
                    <button id="save-payment-btn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-green-600">Lưu</button>
                    <button id="close-pay-debt-modal-btn" class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-400 ml-2">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="db.js"></script>
    <script src="customers.js"></script>
</body>
</html>
